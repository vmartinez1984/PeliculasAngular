<form (submit)="onSubmit()" [formGroup]="formGroup">
    <mat-form-field appearance="outline">
        <mat-label>Nombre *</mat-label>
        <input formControlName="nombre" matInput />
        <mat-error>El campo nombre es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha de nacimientp</mat-label>
        <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <app-input-img [urImagenImagenActual]="modelo.foto" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>

    <div>
        <button mat-flat-button color="primary" [disabled]="formGroup.invalid">
            Guardar cambios
        </button>
        <a mat-stroked-button routerLink="/actores">Cancelar</a>
    </div>
</form>
