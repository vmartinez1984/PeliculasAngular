<div>
    <button type="button" mat-raised-button (click)="fileInput.click()">
        Seleccionar imagen
    </button>
    <input type="file" hidden #fileInput (change)="change($event)"/>
</div>

<div>
    <div *ngIf="imagenBase64">
        <img [src]="imagenBase64"/>
    </div>
    <div *ngIf="urImagenImagenActual">
        <img [src]="urImagenImagenActual"/>
    </div>
</div>
